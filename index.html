<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    #parentListid li{
        border: none;
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><center>To Do List</center></a>
               
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   
                   
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container col-6">
            <div class="input-group mb-3">
                <input id="inputid" type=" text " class="form-control " placeholder="Enter Task" aria-label=" Recipient 's username" aria-describedby="button-addon2">
                <button id="btnid" class=" btn btn-outline-success " type="button " id="button-addon2 ">Add</button>
            </div>

            <div>
                <ul class="list-group " id="parentListid">
                    <li class="list-group-item d-flex justify-content-between">
                        <h3 class="flex-grow-1 ">Add Task</h3>
                        <button id="editbtn"class="btn btn-warning mx-3" onclick="edit(this)">Edit</button>
                        <button id="removebtn" class="btn btn-danger" onclick="remove(this)">Remove</button>
                    </li>

                </ul>
            </div>
    </main>
        <script src="crud.js"></script>
   

</body>

</html>
